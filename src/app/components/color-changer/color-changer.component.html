<h1>Exercice 1</h1>
<div [style.backgroundColor]="divColor" style="width: 200px; height: 200px; border: 1px solid black;">
</div>

<input type="text" #colorInput (input)="changeColor(colorInput.value)" placeholder="Enter a color">

<button (click)="resetColor()">Reset Color</button>

<!-- Ajout du composant enfant -->
<app-color-child [parentColor]="divColor" (favoriteColorEvent)="setColorFromChild($event)"></app-color-child>
